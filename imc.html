function calculaImc (peso, altura) {  //Aqui, tiramos o "mostra" desta function para que a frase que era exibida não fique mais "amarrada" a esta function.
    // var imc = peso / (altura*altura)
    //return imc   // Utilizando o return, o programa vai retornar para nós, o valor calculado pela var imc, segundo os parâmetros informados pela function
                 // calculaImc, apresentando na tela os valores.

    // podemos obter o mesmo resultado acima escrevendo o código da seguinte forma:
    return peso / (altura*altura)            
}

// Interagindo com o usuário, criando um programa genérico que seja utilizável pelo usuário. Neste caso, vamos utilizar a função prompt:

var nome = prompt("Informe seu nome");
var pesoInformado = prompt (nome + ", informe seu peso");
var alturaInformada = prompt (nome + ", informe sua altura");


var imc = Math.round(calculaImc (pesoInformado, alturaInformada));

// utilizando uma template string - ${variavelQualquer} - , é possível interpolar uma variável dentro de uma string desde que tenha usado crase ao inves de aspas duplas. 
//Uma template string permite a quebra de linha a qualquer tempo e a interpolação de variáveis sem que seja necessário fazer concatenação. Segue exemplo na primeira condicional abaixo:

var tabelaImc = (`Menor que 18.5 = Magreza <br> Entre 18.6 e 24.9 = Saudável <br> Entre 25 e 29 = Sobrepeso <br> Entre 30 a 34.9 = Obesidade grau I <br> 
Entre 35 e 39.9 = Obesidade grau II <br> Acima de 40 = Obesidade grau III`);


if(imc<18.5) {
    mostra(`${nome}, o seu IMC calculado é de ${imc} e isso pode causar sérios danos a sua saúde, por gentileza procure um médico!`)
    puloLinha
    mostra(tabelaImc)
}

if(imc>=18.6 && imc<=24.9) { 
        mostra(nome + ", o seu IMC calculado é de " + imc + " e este valor é considerado seguro de acordo com os padões da OMS. Parabéns!")
        puloLinha
        mostra(tabelaImc)
    }

if(imc>=25 && imc<=29) {
        mostra(nome + ", o seu IMC calculado é de " + imc + ", sendo considerado sobrepeso. Neste caso, aconselhamos o acompanhamento de um médico e/ou nutricionista!")
        puloLinha
        mostra(tabelaImc)
    }

if(imc>=30 && imc<=34.9) {
        mostra(nome + ", o seu IMC calculado é de " + imc + ". Este índice representa obesidade grau I. Neste caso, aconselhamos o acompanhamento por um médico e/ou nutricionista!")
        puloLinha
        mostra(tabelaImc)
    }

if(imc>=35 && imc<=39.9) {
        mostra(nome + ", o seu IMC calculado é de " + imc + ". Este índice representa obesidade grau II. Sua saúde pode estar em risco, por gentileza procure um médico o mais breve possível!")
        puloLinha

    }

if(imc>=40) {
